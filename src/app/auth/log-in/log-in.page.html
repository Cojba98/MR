<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prijava</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Molimo unesite validnu email adresu.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Sifra</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Sifra treba da ima bar 7 karaktera.</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="6">

          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>

          <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
