<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prijava</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Sifra</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button type="submit" expand="block" shape="round" >Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
