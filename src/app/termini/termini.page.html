<ion-header>
  <ion-toolbar>
    <ion-title>Termini za obilazak</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item color="{{boja(termin.status)}}" *ngFor="let termin of termini">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="6">
          <ion-item lines="none" color="{{boja(termin.status)}}" >
            <ion-icon name="location-outline" size="large"></ion-icon>
            <ion-label class="ion-text-wrap">{{termin.status + ' ' + termin.emailKupca + ' ' + termin.emailKupca}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none" color="{{boja(termin.status)}}" >
            <ion-icon name="time-outline" id="datum-vreme"></ion-icon>
            <ion-item-group>
              <ion-label >{{(termin.datum)}}</ion-label>
              <ion-label >{{(termin.vreme)}}</ion-label>
            </ion-item-group>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
