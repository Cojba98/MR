<ion-item>
<ion-avatar slot="start">
  <ion-img src="https://cityexpert.rs/blog/sites/default/files/slika/najtrazeniji-stanovi-za-izdavanje-beograd-maj-2020.jpg"></ion-img>
</ion-avatar>
<ion-grid>
  <ion-row>
    <ion-col size="5">
      <ion-icon name="location-outline" size="large"></ion-icon>
  <ion-label class="ion-text-wrap">{{stan.grad + ' ' + stan.adresa + ' ' + stan.broj}}</ion-label>

    </ion-col>
    <ion-col size="2">
      <ion-icon src="../assets/icon/area.svg"></ion-icon>
      <ion-label>{{ stan.povrsina}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-icon src="../assets/icon/open-door.svg"></ion-icon>
      <ion-label>2</ion-label>
    </ion-col>
    <ion-col size="3">
  <ion-label>{{stan.cena}}</ion-label>
      <ion-icon src="../assets/icon/euro.svg"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-item>
