<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>stanovi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-center ion-justify-content-center">
  <ion-item>
    <ion-icon name="list-outline"></ion-icon>
  <ion-toggle [(ngModel)]="grid"></ion-toggle>
    <ion-icon name="grid-outline"></ion-icon>
  </ion-item>
<ion-list  *ngIf="!grid">
<app-stan-list-item *ngFor="let stan of stanovi" [stan]="stan"></app-stan-list-item>
</ion-list>

<ion-list id="grid-list" *ngIf="grid">
  <ion-grid class="ion-grid-padding-5px">
    <ion-row>
    <ion-col *ngFor="let stan of stanovi" size="4">
 <app-stan-grid-item  [stan]="stan"></app-stan-grid-item>
    </ion-col>
    </ion-row>
    <ion-row >

    </ion-row>
  </ion-grid>

</ion-list>
  <ion-row class="ion-align-items-center ion-justify-content-center" *ngIf="stanovi.length==0">
  <ion-img [style]="{'width':'30%'}" src="../assets/icon/error2.svg"></ion-img>
  <ion-label id="error">Zao nam je, ali nismo uspeli da pronadjemo stan koji zadovoljava sve kriterijume.</ion-label>
  </ion-row>
  <ion-list class="ion-justify-content-center ion-align-items-center">

  </ion-list>
</ion-content>
